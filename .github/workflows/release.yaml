name: Release to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build dist & publish
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout the repo and the submodules.
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install build dependencies & build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        python setup.py sdist bdist_wheel
    - name: Publish dev/rc build to test.pypi.org
      if: contains(github.ref, "dev") || contains(github.ref, "rc")
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TEST }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish production build to PyPI
      if: (!contains(github.ref, "dev") && !contains(github.ref, "rc"))
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
